<!doctype html>

<head>

</head>
<body>
<div class="suraj">
    <h2> The sum of Two Numbers</h2><br>
    <input type="number" placeholder="First Digit" id="num1"><br><br>
    <input type="number" placeholder="Second Digit" id="num2"><br><br>
    <p id="demo"></p>
    <button type="button" onclick="add()">Show Answer</button>
    
</div>


<script>
function add()
{
var n1=parseInt(document.getElementById("num1").value);
var n2=parseInt(document.getElementById("num2").value);
var sum=n1+n2;
document.getElementById("demo").innerHTML=sum;














}


















</script>
