<!DOCTYPE html>
<html>
<head> <title>Calculator</title>
<link rel="stylesheet" href="../calculator/cal.css">
</head>
<body>
<div>
<h2>Playing with Numbers&#128640</h2>
<input type="Number" placeholder="First Value" id="num1"><br> <br>
<input type="Number" placeholder="Second  Value" id="num2"><br> <br>
<p id="demo"> </p>
<button type="button"  id="first" onclick="add()">+</button>
<button type="button" id="second" onclick="sub()">-</button>
<button type="button" id="third" onclick="div()">/</button>
<button type="button" id="fourth" onclick="mul()">*</button>
</div>
<script>
function add() {
var n1= parseInt(document.getElementById("num1").value);
var n2= parseInt(document.getElementById("num2").value);
var sum= n1+n2;
document.getElementById("demo").innerHTML= 'The Sum of Two Numbers =' +sum;
}
function sub() {
var n1= parseInt(document.getElementById("num1").value);
var n2= parseInt(document.getElementById("num2").value);
var difference= n1-n2;
document.getElementById("demo").innerHTML= 'The difference of Two Numbers =' +difference;
}
function div() {
var n1= parseInt(document.getElementById("num1").value);
var n2= parseInt(document.getElementById("num2").value);
var divide= n1/n2;
document.getElementById("demo").innerHTML= 'The divide of Two Numbers =' +divide;
}
function mul() {
var n1= parseInt(document.getElementById("num1").value);
var n2= parseInt(document.getElementById("num2").value);
var multiple= n1*n2;
document.getElementById("demo").innerHTML= 'The multiple of Two Numbers =' +multiple;
}
</script>









































</body>
</html>
