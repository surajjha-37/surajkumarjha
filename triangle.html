<!doctype html>
<html>
<head>
<title>check triangle!</title>
<link rel="stylesheet" href="../css/triangle.css">
</head>
<body background="\images\bg.png">
<div class="suraj">
    <h2>Is it a Triangle?</h2><br><br>
   <input type="number" placeholder="Angle 1" id="num1"> <br><br>
    <input type="number" placeholder="Angle 2" id="num2"> <br><br>
    <input type="number" placeholder="Angle 3" id="num3"><br><br>
    <p id="demo"></p>
    <button type="button" onclick="add()">Check it!</button>
    
</div>


<script>
function add()
{
var n1=parseInt(document.getElementById("num1").value);
var n2=parseInt(document.getElementById("num2").value);
var n3=parseInt(document.getElementById("num3").value);
var sum=n1+n2+n3;
if(sum==180){
document.getElementById("demo").innerHTML= 'Yes, It is forms a  triangle  sum=' +sum;
}
else{document.getElementById("demo").innerHTML= 'No, It is not forms a triangle =' +sum;}

}


</script>
</body>

</html>
